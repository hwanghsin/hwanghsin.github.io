<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="./images/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>登入</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="./assets/css/all.min.css" />
    <link rel="stylesheet" href="./style/login.css" />
    <script src="/script/constants.js"></script>
    <script src="/script/auth.js"></script>
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-6FZPYVXH6X"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-6FZPYVXH6X");
    </script>
  </head>
  <body>
    <main class="position-relative login-bg">
      <div id="login-container">
        <h4>帳號登入</h4>
        <hr />
        <div class="container">
          <div class="row">
            <div class="col-12">
              <form>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="email-label">
                      <i class="fas fa-user-circle"></i>
                    </span>
                  </div>
                  <input
                    type="email"
                    id="username"
                    class="form-control"
                    placeholder="帳號"
                    required
                  />
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="password-label">
                      <i class="fas fa-key"></i>
                    </span>
                  </div>
                  <input
                    type="password"
                    id="password"
                    class="form-control"
                    placeholder="密碼"
                    required
                  />
                </div>
                <div class="text-center">
                  <button
                    type="submit"
                    class="btn btn-customized"
                    id="login-btn"
                  >
                    登入
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div
      class="toast"
      id="toast-container"
      style="position: absolute; top: 8px; right: 16px"
    >
      <div class="toast-header">
        <img
          src="./images/favicon.ico"
          width="20"
          height="20"
          class="rounded mr-2"
          alt="toast-profile"
        />
        <strong class="mr-auto">錯誤訊息</strong>
        <button
          type="button"
          class="ml-2 mb-1 close"
          data-dismiss="toast"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="toast-body" id="toast-message"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script/login.js"></script>
  </body>
</html>
