<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="./images/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>黃信的後台 - 個人資料</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="./assets/css/all.min.css" />
    <link rel="stylesheet" href="./style/main.css" />
    <link rel="stylesheet" href="./style/prayer.css" />
    <script src="/script/constants.js"></script>
    <script src="/script/auth.js"></script>
    <script src="/script/helpers.js"></script>
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-6FZPYVXH6X"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-6FZPYVXH6X");
    </script>
  </head>
  <body>
    <div class="loading"></div>
    <div class="loaded disappear">
      <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark"></nav>
      <div class="main-content d-flex justify-content-center">
        <div class="mt-5 w-50">
          <header
            class="position-relative d-flex align-items-center justify-content-center bg-info"
          >
            <i
              class="fas fa-angle-left fa-2x pointer position-absolute text-white back-click d-none"
              id="back-click"
            ></i>
            <h5 class="m-0 text-white" id="parent">禱告清單</h5>
            <i
              class="fas fa-plus-circle fa-2x pointer position-absolute text-white add-click"
              id="add-click"
            ></i>
          </header>
          <main class="bg-white p-3 overflow-auto" id="prayer-list"></main>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="confirmation"
      tabindex="-1"
      aria-labelledby="confirmationLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <h4></h4>
          </div>
          <div class="modal-footer">
            <div class="form-group form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="update-check"
              />
              <label class="form-check-label" for="update-check"
                >同意更新</label
              >
            </div>
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              取消
            </button>
            <button type="button" class="btn btn-success" id="submit"></button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="toast"
      id="toast-container"
      style="position: fixed; bottom: 8px; right: 16px; z-index: 1051"
    >
      <div class="toast-header">
        <img
          src="./images/favicon.ico"
          width="20"
          height="20"
          class="rounded mr-2"
          alt="toast-profile"
        />
        <strong class="mr-auto">提示</strong>
        <button
          type="button"
          class="ml-2 mb-1 close"
          data-dismiss="toast"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="toast-body" id="toast-message"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script/prayer.js"></script>
  </body>
</html>
