<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="./assets/images/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>黃信的後台 - 部落格</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="./assets/css/all.min.css">
    <!-- Quill theme -->
    <link rel="stylesheet" href="./assets/css/quill.snow.css">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/blog.css">
    <script src="/script/constants.js"></script>
    <script src="/script/auth.js"></script>
    <script src="/script/helpers.js"></script>
</head>
<body>
    <div class="loading"></div>
    <div class="loaded disappear">
        <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">HWANG</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navigation">
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">文章庫</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="prayer.html">禱告清單</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-expanded="false">
                                設定
                            </a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                                <span class="dropdown-item" id="your-kname"></span>
                                <a class="dropdown-item" href="profile.html">個人資料</a>
                                <a class="dropdown-item" href="type.html">管理分類</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" id="signout-btn" href="#">登出</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="blog-container">
            <aside class="blog-side blog-box">
                <ul id="blog-list" class="p-0"></ul>
                <div id="author-list" class="d-flex flex-column align-items-center mt-2 author-list"></div>
            </aside>
            <div class="blog-content blog-box">
                <div class="container pt-1">
                    <div class="row mx-1 my-3">
                        <input type="text" class="form-control col" id="title" placeholder="主題...">
                        <select class="form-control col mx-2" id="category">
                            <option value=""> --- 文章分類 --- </option>
                        </select>
                        <select class="form-control col" id="public">
                            <option value="0">公開</option>
                            <option value="1">不公開</option>
                        </select>
                    </div>

                    <div class="row align-items-center mx-1">
                        <select class="form-control col-2" id="chineses">
                            <option value=""> 書卷 </option>
                        </select>
                        <input type="text" class="form-control col-2 mx-3" placeholder="章節 預設1" id="chap">
                        <input type="text" class="form-control col-5" placeholder="經節 範例：1 1-5 1,5,6 1-2,5,8-13" id="sec">
                        <button type="button" class="btn btn-secondary btn-sm ml-3" id="preview-verse">預覽</button>
                        <button type="button" class="btn btn-secondary btn-sm ml-3" id="add-verse">
                            <i class="fas fa-plus"></i> 新增
                        </button>
                    </div>
                    <div class="row align-items-center m-1" id="verse-container"></div>

                    <div class="row mx-1 mb-3"></div>
                    <div id="editor" class="white-background"></div>
                    <div class="mt-3">
                        <button type="button" id="save" class="btn btn-success btn-lg float-end">儲存</button>
                        <button type="button" id="reset" class="btn btn-secondary btn-lg mx-3 float-end">重設</button>
                    </div>
                </div>
            </div>
            <div class="position-relative verse-content" id="verse-content">
            </div>
        </div>
    </div>
    <div class="modal fade" id="confirmation" tabindex="-1" aria-labelledby="confirmationLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <h4></h4>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
              <button type="button" class="btn btn-success" id="submit"></button>
            </div>
          </div>
        </div>
    </div>
    <div class="toast" id="toast-container" style="position: fixed; bottom: 8px; right: 16px; z-index: 1051;">
        <div class="toast-header">
            <img src="./assets/images/favicon.ico" width="20" height="20" class="rounded mr-2" alt="toast-profile">
            <strong class="mr-auto">提示</strong>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body" id="toast-message"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/clipboard.min.js"></script>
    <script src="./assets/js/quill.js"></script>
    <script src="./assets/js/image-resize.js"></script>
    <script src="./script/blog.js"></script>
</body>
</html>
