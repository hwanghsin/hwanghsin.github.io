<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="./assets/images/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>黃信的後台 - 個人資料</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="./assets/css/all.min.css">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/profile.css">
    <script src="/script/constants.js"></script>
    <script src="/script/auth.js"></script>
    <script src="/script/helpers.js"></script>
</head>
<body>
    <div class="loading"></div>
    <div class="loaded disappear">
        <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">HWANG</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navigation">
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">文章庫</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="prayer.html">禱告清單</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-expanded="false">
                                設定
                            </a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                                <span class="dropdown-item" id="your-kname"></span>
                                <a class="dropdown-item" href="#">個人資料</a>
                                <a class="dropdown-item" href="type.html">管理分類</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" id="signout-btn" href="#">登出</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="main-content d-flex justify-content-center">
            <form class="border px-5 py-3 bg-light my-3 overflow-auto">
                <h5 class="text-secondary">個人資料</h5>
                <h6 id="account"></h6>
                <div class="d-flex justify-content-center">
                    <div class="position-relative profile-image">
                        <img alt="avatar" class="position-absolute avatar" src="./assets/images/blank-profile.png" width="150" height="150" />
                        <!-- <img alt="avatar" class="position-absolute camera" id="upload-avatar" src="./assets/images/camera.png" width="30" height="30" />
                        <input type="file" class="d-none" id="upload-input" accept="image/*" /> -->
                    </div>
                    <div class="ml-3">
                        <div class="form-group">
                            <label for="lname">姓</label>
                            <input class="form-control" id="lname">
                        </div>
                        <div class="form-group">
                            <label for="fname">名</label>
                            <input class="form-control" id="fname">
                        </div>
                    </div>
                </div>
                <div>
                    <div class="form-group">
                        <label for="kname">稱呼</label>
                        <input class="form-control" id="kname">
                    </div>
                    <div class="form-group">
                        <label for="status">狀態</label>
                        <input class="form-control" id="status">
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-secondary mx-1" id="update">更新資料</button>
                    <button type="button" class="btn btn-secondary mx-1" id="update-password">更新密碼</button>
                </div>
            </form>
        </div>
    </div>
    <div class="modal fade" id="confirmation" tabindex="-1" aria-labelledby="confirmationLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <h4></h4>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
              <button type="button" class="btn btn-success" id="submit"></button>
            </div>
          </div>
        </div>
    </div>
    <div class="toast" id="toast-container" style="position: fixed; bottom: 8px; right: 16px; z-index: 1051;">
        <div class="toast-header">
            <img src="./assets/images/favicon.ico" width="20" height="20" class="rounded mr-2" alt="toast-profile">
            <strong class="mr-auto">提示</strong>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body" id="toast-message"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script/profile.js"></script>
</body>
</html>
